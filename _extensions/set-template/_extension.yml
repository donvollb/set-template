title: set-template
author: donvollb
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    common:
      papersize: a4
      toc: true
      toc-title: INHALTSVERZEICHNIS
      toc-depth: 2
      mainfont: Red Hat Text # muss auf dem Rechner installiert sein (bei Windows am besten f√ºr alle Benutzer)
    pdf:
      pdf-engine: lualatex
      template-partials: 
      - before-title.tex
      - before-body.tex
      lheadlogo: images/RPTU_line.png
      rheadlogo: images/meze_blue.png
      geometry:
        - left = 2cm
        - right = 2cm
        - top = 3cm
        - bottom = 2cm
        - headheight = 2cm
        - footskip = 1.5cm

