title: set-template
author: donvollb
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    common:
      papersize: a4
      toc: true
      toc-title: INHALTSVERZEICHNIS
      toc-depth: 1
      mainfont: "Red Hat Text" # muss auf dem Rechner installiert sein (bei Windows am besten f√ºr alle Benutzer, siehe Readme in github)
      execute:
        echo: false
        output: asis
        warning: false
        message: false
        comment: ''
    pdf:
      pdf-engine: xelatex
      template-partials: 
      - before-title.tex
      lheadlogo: images/RPTU_line.png
      rheadlogo: images/meze_blue.png
      geometry:
        - left = 2cm
        - right = 2cm
        - top = 3cm
        - bottom = 2cm
        - headheight = 2cm
        - footskip = 1.5cm

